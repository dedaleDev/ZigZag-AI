<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres - ZigZag</title>
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>

    <div class="back-button-container">
        <a href="/" class="back-button">
            <img src="img/back.svg" alt="back to chat">
        </a>
    </div>
  <div class="settings-container">
    <div class="logo">
      <img src="img/ZigZagLogo.png" alt="Logo ZigZag">
    </div>

    <div class="setting-item">
      <span>Voix personnalisée de ZigZag</span>
      <select id="voice-select">
        <!-- Les options seront ajoutées ici par JavaScript -->
      </select>
    </div>

    <div class="setting-item">
        <span>Port série Arduino :</span>
        <input type="text" id="arduino-port" placeholder="Entrez le nom du port série">
    </div>

    <div class="user-list">
    </div>

    <button class="save-btn">Save</button>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
