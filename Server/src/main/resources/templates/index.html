<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZigZag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="settings-button-container">
    <a href="settings" class="settings-button">
      <img src="img/settings_button.svg" alt="Settings">
    </a>
  </div>
  <div class="chat-container">
    <h2>ZigZag</h2>
    <div class="messages" id="messages">
      <!-- Messages apparaissent ici -->
    </div>
    <div class="chat-input-container">
      <select id="name-select" class="name-select">
        <!-- LISTES DES UTILSATEURS à SUPPRIMER SI VIDE-->
      </select>
      <input type="text" id="chat-input" class="chat-input" placeholder="Écrivez votre message...">
      <button id="send-btn" class="send-btn">
        <img src="img/send_button.svg" alt="Send">
      </button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
